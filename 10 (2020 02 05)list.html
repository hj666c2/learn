<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>list</title>
    </head>
    <body>
        <ul style="list-style-type: circle;">
            <li>순서가</li>
        </ul>
        <ul style="list-style-type: square;">
            <li>없는</li>
        </ul>
        <ul style="list-style-type: outside;">
            <li>리스트</li>
        </ul>
        <ul>
            <li>li</li>
        </ul>
        <ol type="1">
            <li>순서가</li>
        </ol>
        <ol type="A">
            <li>있는</li>
        </ol>
        <ol type="a">
            <li>리스트</li>
        </ol>
        <ol type="I">
            <li>ol</li>
        </ol>
        <dl>
            <dt>1</dt>
            <dd>하나</dd>
            <dd>一</dd>
            <dd>one</dd>
            <dt>2</dt>
            <dd>둘</dd>
            <dd>二</dd>
            <dd>three</dd>
        </dl>
    </body>
</html>
